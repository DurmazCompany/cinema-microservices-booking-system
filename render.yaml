services:
  # ---------------------------------------------------
  # 1. INFRASTRUCTURE SERVICES
  # ---------------------------------------------------
  
  # Eureka Server (Service Discovery)
  - type: web
    name: eureka-server
    plan: free
    runtime: docker
    rootDir: eureka-server
    envVars:
      - key: SERVER_PORT
        value: 8761
    healthCheckPath: /actuator/health

  # Config Server (Centralized Configuration)
  - type: web
    name: config-server
    plan: free
    runtime: docker
    rootDir: .
    dockerfilePath: ./config-server/Dockerfile
    envVars:
      - key: SERVER_PORT
        value: 8888
      - key: SPRING_PROFILES_ACTIVE
        value: native
      - key: SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS
        value: file:./config-repo
    healthCheckPath: /actuator/health

  # ---------------------------------------------------
  # 2. BACKEND MICROSERVICES
  # ---------------------------------------------------

  # User Service
  - type: web
    name: user-service
    plan: free
    runtime: docker
    rootDir: user-service
    envVars:
      - key: SERVER_PORT
        value: 8085
      - key: DB_HOST
        fromDatabase:
          name: cinema-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cinema-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: cinema-db
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: cinema-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: cinema-db
          property: password
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://eureka-server:8761/eureka/
      - key: SPRING_CONFIG_IMPORT
        value: optional:configserver:http://config-server:8888/
    healthCheckPath: /actuator/health

  # Catalog Service
  - type: web
    name: catalog-service
    plan: free
    runtime: docker
    rootDir: catalog-service
    envVars:
      - key: SERVER_PORT
        value: 8082
      - key: DB_HOST
        fromDatabase:
          name: cinema-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cinema-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: cinema-db
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: cinema-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: cinema-db
          property: password
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://eureka-server:8761/eureka/ 
      - key: SPRING_CONFIG_IMPORT
        value: optional:configserver:http://config-server:8888/
    healthCheckPath: /actuator/health

  # Seat Service
  - type: web
    name: seat-service
    plan: free
    runtime: docker
    rootDir: seat-service
    envVars:
      - key: SERVER_PORT
        value: 8083
      - key: DB_HOST
        fromDatabase:
          name: cinema-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cinema-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: cinema-db
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: cinema-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: cinema-db
          property: password
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://eureka-server:8761/eureka/
      - key: SPRING_CONFIG_IMPORT
        value: optional:configserver:http://config-server:8888/
    healthCheckPath: /actuator/health

  # Booking Service
  - type: web
    name: booking-service
    plan: free
    runtime: docker
    rootDir: booking-service
    envVars:
      - key: SERVER_PORT
        value: 8084
      - key: DB_HOST
        fromDatabase:
          name: cinema-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cinema-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: cinema-db
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: cinema-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: cinema-db
          property: password
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://eureka-server:8761/eureka/
      - key: SPRING_CONFIG_IMPORT
        value: optional:configserver:http://config-server:8888/
    healthCheckPath: /actuator/health

  # ---------------------------------------------------
  # 3. FRONTEND
  # ---------------------------------------------------
  
  - type: web
    name: cinema-frontend
    plan: free
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_USER_SERVICE_URL
        fromService:
          type: web
          name: user-service
          property: host
      - key: VITE_CATALOG_SERVICE_URL
        fromService:
          type: web
          name: catalog-service
          property: host
      - key: VITE_SEAT_SERVICE_URL
        fromService:
          type: web
          name: seat-service
          property: host
      - key: VITE_BOOKING_SERVICE_URL
        fromService:
          type: web
          name: booking-service
          property: host

databases:
  - name: cinema-db
    databaseName: cinema
    user: cinema_user
    plan: free

